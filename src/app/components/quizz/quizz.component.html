<div app-quizz>
  <img src="../../../assets/imgs/logo.png" alt="logo" />
  <h3>{{ title }}</h3>
  <div *ngIf="!finished">
    <h3>{{ questionSelected.question }}</h3>
  </div>
  <div *ngIf="!finished">
    <button
      *ngFor="let option of questionSelected.options; let i = index"
      (click)="buttonPressed(option.alias)"
    >
      {{ option.name }}
    </button>
  </div>
  <div *ngIf="finished" class="result">
    <h2>O seu resultado Ã©:</h2>
    <p>{{ answerSelected }}</p>
  </div>
</div>
